<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="outercontainer">
		<!-- your favorite animal's name goes here -->
		<h3>Tortoise</h3>
		<!-- your favorite animal's image goes here -->
		<img src="Tortoise.jpg" alt="Tortoise">
		<div class="innercontainer">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interestingfact">The brain of a tortoise is extremely small.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Testudinidae</li>
				<li><span>Average length</span>: 2 metres</li>
				<li><span>Average lifespan</span>: 80-150 years</li>
				<li><span>Habitat</span>: Semiarid</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Like other turtles, tortoises have a shell to protect from predation and other threats.</p>
		</div>
	</div>
</body>
</html>
